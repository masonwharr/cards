<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="cards-master/styles.css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<!-- your favorite animal's name goes here -->
		<h3>Puma</h3>
		<!-- your favorite animal's image goes here -->
		<img src="cards-master/cat.jpg" alt="puma" width="300px" height="300px">
		<div class="secondary">
			<!-- your favorite animal's interesting fact goes here -->
			<p><i>It's fast.</i></p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span><b>Label</b></span>: Item #1</li>
				<li><span><b>Label</b></span>: Item #2</li>
				<li><span><b>Label</b></span>: Item #3</li>
				<li><span><b>Label</b></span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>It's a very fast, cat like animal.</p>
		</div>
	</div>
</body>
</html>
